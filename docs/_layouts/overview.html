<html>
<head>
	<title>Optimus by The Trainline</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
         var baseUrl = "{{ site.baseurl }}"
        </script>
        <script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/skel-panels.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/init.js"></script>
	<noscript>
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skel-noscript.css" />
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
	    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-desktop.css" />
	</noscript>
</head>
<body>

	<a name="top"></a>

	<!-- Header -->
	<div id="header">
		{% include nav.html %}
		<div class="container docs">

			<!-- Logo -->
			<div id="logo">
				<h1><a href="#">trainline</a></h1>
				<span class="tag">Optimus</span>
			</div>
		</div>
	</div>
	<!-- Header -->

	<!-- Main -->
	<div id="main">
		<div  id="content" class="container">
			<div class="row">
				<div id="sidebar" class="3u">
					<section>
						<header>
							<h2>Overview</h2>
						</header>
						<div class="row">
							<section>
								{% include navigation.html context="/optimus/" %}
						        </section>
						</div>
					</section>
				</div>

				<!-- Content -->
				<div id="content" class="9u skel-cell-important">
					<section>
						<header>
							<h2>{{ page.title }}</h2>
						</header>
						<br />
						<span class="main-content">
						{{ content }}
						</span>
						{% if page.featured %}
						<br />
						<a href="{{ site.baseurl }}/optimus{{ page.url }}" class="image full">
							<img src="assets/{{ page.featured }}" alt="">
						</a>
						{% endif %}
					</section>
				</div>

			</div>
		</div>
	</div>
<!-- /Main -->

<!-- Copyright -->
<div id="copyright">
	<div class="container">
		<a href="http://www.trainline.com">&copy; Trainline</a> Design: <a href="http://templated.co">TEMPLATED</a>
	</div>
</div>

</body>
</html>
